{% extends 'layout.html' %}
{% block body %}
{% load static %}
<div class="top-single-bkg" style="background-image:url('{% static 'wp-content/uploads_new/top-contact.jpg' %}');">
    <div class="inner-desc">
        <div class="container">
            <div class="gap-40"></div>

            <div class="row">
                <div class="col-md-12">
                    <h3 class="column-title">Registration</h3>  
                    <form method="post" action="{% url 'do_register' %}" class="wpcf7-form init">                                                
                        {% csrf_token %}                                     
                        <div class="error-container"></div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Full Name *</label>
                                    <input class="form-control form-control-name" name="name" id="name" placeholder=""
                                        type="text" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Mobile No *</label>
                                    <input class="form-control form-control-name" name="phone" id="phone" placeholder=""
                                        type="text" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Address *</label>
                                    <input class="form-control form-control-subject" name="address" id="address"
                                        placeholder="" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Email (Optional)</label>
                                    <input class="form-control form-control-email" name="email" id="email"
                                        placeholder="" type="email">
                                </div>
                            </div> 
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label>Wheel Type</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">

                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="wheel_type[]"
                                        id="wheel_type_10" value="10 Wheel">
                                    <label class="form-check-label" for="wheel_type_10">10 Wheel</label>
                                </div>
                                <div class="form-group">
                                    <label>No. of Vehicles</label>
                                    <input class="form-control form-control-subject" name="vehicle_no" id="vehicle_no"
                                        placeholder="No. of Vehicle" type="text">
                                </div>

                            </div>
                            <div class="col-md-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="wheel_type[]"
                                        id="wheel_type_12" value="12 Wheel">
                                    <label class="form-check-label" for="wheel_type_12">12 Wheel</label>
                                </div>
                                <div class="form-group">
                                    <label>No. of Vehicles</label>
                                    <input class="form-control form-control-subject" name="vehicle_no" id="vehicle_no"
                                        placeholder="No. of Vehicle" type="text">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="wheel_type[]"
                                        id="wheel_type_other" value="Others">
                                    <label class="form-check-label" for="wheel_type_other">Others</label>
                                </div>
                                <div class="form-group">
                                    <label>No. of Vehicles</label>
                                    <input class="form-control form-control-subject" name="vehicle_no" id="vehicle_no"
                                        placeholder="No. of Vehicle" type="text">
                                </div>
                            </div>
                        </div>
                        <div class="text-center"><br>
                            <button class="btn btn-primary solid blank" type="submit">Register</button>
                        </div>
                    </form>            
                </div>
            </div>            
        </div>
    </div>
</div>

{% endblock %}
